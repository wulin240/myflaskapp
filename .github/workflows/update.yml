name: Auto Update DB

# ÊØèÂ§©Ëá™ÂãïÂü∑Ë°å + ÊâãÂãïËß∏Áôº
on:
  schedule:
    - cron: '0 6 * * *'  # UTC 06:00 = Âè∞Âåó 14:00
  workflow_dispatch:

# üî•üî•üî• ÂøÖÂä†ÔºÅËÆì Actions ÂèØÊé®Âõû Repo
permissions:
  contents: write

jobs:
  update-db:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ ÂèñÂæó repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}  # Áî® PAT ÊâçËÉΩ push

      # 2Ô∏è‚É£ ÂÆâË£ù Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3Ô∏è‚É£ ÂçáÁ¥ö pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4Ô∏è‚É£ ÂÆâË£ù‰æùË≥¥
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 5Ô∏è‚É£ Âü∑Ë°å update_db.py ‰∏¶Ë®òÈåÑ log
      - name: Run update_db.py
        env:
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          echo "‚úÖ Running update_db.py at $(date)"
          python update_db.py
          echo "$(date '+%Y-%m-%d %H:%M:%S') - update_db.py executed" >> update_log.txt

      # 6Ô∏è‚É£ Commit & push
      - name: Commit & push changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git diff-index --quiet HEAD || git commit -m "Auto update DB $(date +'%Y-%m-%d %H:%M')"

          git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
