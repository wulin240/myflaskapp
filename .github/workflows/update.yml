name: Auto Update DB

on:
  schedule:
    - cron: '0 6 * * *'  # 每天 14:00 台北時間 (UTC+0 = 06:00)
  workflow_dispatch:      # 允許手動觸發

jobs:
  update-db:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 取得 repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 安裝 Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ 升級 pip 並安裝 numpy
      - name: Upgrade pip and install numpy
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade numpy

      # 4️⃣ 安裝其他依賴
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 5️⃣ 執行 update_db.py 並加 log
      - name: Run update_db.py
        env:
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          echo "✅ Running update_db.py at $(date)"
          python update_db.py
          echo "$(date '+%Y-%m-%d %H:%M:%S') - update_db.py executed" >> update_log.txt

      # 6️⃣ Commit & push log 與更新
      - name: Commit & push changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add update_log.txt
          git add .
          git diff-index --quiet HEAD || git commit -m "Auto update DB $(date +'%Y-%m-%d %H:%M')"
          git push https://x-access-token:${PAT_TOKEN}@github.com/wulin240/myflaskapp.git HEAD:main
