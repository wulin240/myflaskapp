name: Auto Update DB

# 每天自動執行 + 手動觸發
on:
  schedule:
    - cron: '0 6 * * *'  # UTC 06:00 = 台北 14:00
  workflow_dispatch:      # 手動觸發

jobs:
  update-db:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 取得 repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 安裝 Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ 升級 pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4️⃣ 安裝依賴
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 5️⃣ 執行 update_db.py 並記錄 log
      - name: Run update_db.py
        env:
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          echo "✅ Running update_db.py at $(date)"
          python update_db.py
          echo "$(date '+%Y-%m-%d %H:%M:%S') - update_db.py executed" >> update_log.txt

      # 6️⃣ Commit & push 變更
      - name: Commit & push changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Auto update DB $(date +'%Y-%m-%d %H:%M')"
          git push https://x-access-token:$PAT_TOKEN@github.com/wulin240/myflaskapp.git HEAD:main
